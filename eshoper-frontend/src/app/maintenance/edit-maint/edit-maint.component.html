<section id="cart_items">
  <div class="container">
    <div class="table-responsive cart_info">
      <table *ngIf="tableData" class="table table-condensed">
        <thead>
          <tr class="cart_menu">
            <td *ngFor="let h of headerData">{{ h.value }}</td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of bodyData">
            <td *ngFor="let c of row">{{ c.value }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section> <!--/#cart_items-->
