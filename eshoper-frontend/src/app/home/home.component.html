<!--slider-->
<app-slider></app-slider>
<!--/slider-->

<section>
  <div class="container">
    <div class="row">
      <div class="col-sm-3">
        <div class="left-sidebar">
          <!--category-productsr-->          
          <app-category></app-category>
          <!--/category-products-->

          <!--brands_products-->
          <app-brand></app-brand>
          <!--/brands_products-->
          
          <!--price-range-->
          <app-price-range></app-price-range>
          <!--/price-range-->
          
          <!--shipping-->
          <app-shipping></app-shipping>
          <!--/shipping-->        
        </div>
      </div>
      
      <div class="col-sm-9 padding-right">
        <div class="features_items"><!--features_items-->
          <h2 class="title text-center">Features Items</h2>          
          
          <div *ngFor="let p of featureItemList" class="col-sm-4">
            <div class="product-image-wrapper">
              <div class="single-products">
                  <div class="productinfo text-center">
                    <img [src]='p.imageUrl' />
                    <h2>{{ p.price | currency }}</h2>
                    <p>{{ p.productDescription }}</p>
                    <a href="#" class="btn btn-default add-to-cart"><i class="fa fa-shopping-cart"></i>Add to cart</a>
                  </div>
                  <div class="product-overlay">
                    <div class="overlay-content">
                      <h2>$56</h2>
                      <p>{{ p.productDescription }}</p>
                      <a href="#" class="btn btn-default add-to-cart"><i class="fa fa-shopping-cart"></i>Add to cart</a>
                    </div>
                  </div>
                  <div [ngSwitch] = "p.promotionType">
                    <img *ngSwitchCase="2" src="https://localhost:44380/images/products/home/new.png" class="new" alt="" />
                    <img *ngSwitchCase="3" src="https://localhost:44380/images/products/home/sale.png" class="new" alt="" />
                  </div>
              </div>
              <div class="choose">
                <ul class="nav nav-pills nav-justified">
                  <li><a href="#"><i class="fa fa-plus-square"></i>Add to wishlist</a></li>
                  <li><a href="#"><i class="fa fa-plus-square"></i>Add to compare</a></li>
                </ul>
              </div>
            </div>
          </div>             
        </div><!--features_items-->
        
        <!--category-tab-->
        <app-category-tab></app-category-tab>
        <!--/category-tab-->
        
        <!--recommended_items-->
        <app-recommended-items></app-recommended-items>
        <!--/recommended_items-->
        
      </div>
    </div>
  </div>
</section>
